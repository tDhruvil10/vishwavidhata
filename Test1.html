<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Social Media Pages</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card a {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .instagram-btn {
            background-color: #007bff;
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
        .facebook-btn {
            background-color: #4267B2;
        }
        .youtube-btn {
            background-color: #FF0000;
        }
        .card a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Visit Social Media Profiles</h2>
            <p>Click the buttons below to open the social media pages.</p>
            
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/vishwavidhata._/?igsh=OGQ5ZDc2ODk2ZA%3D%3D" target="_blank" class="instagram-btn">Open Instagram</a>

            <!-- WhatsApp Link -->
            <a href="https://chat.whatsapp.com/EvX5OF5j9JT1vfW0d8VOM3" target="_blank" class="whatsapp-btn">Join WhatsApp Group</a>

            <!-- Facebook Link -->
            <a href="https://www.facebook.com/profile.php?id=61567433756238&mibextid=ZbWKwL" target="_blank" class="facebook-btn">Open Facebook Profile</a>

            <!-- YouTube Link -->
            <a href="https://youtube.com/@vishwavidhata?si=XBpoo2qOyKk8W-JP" target="_blank" class="youtube-btn">Open YouTube Channel</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
